---
name: Workflow

on:
  push:
  workflow_dispatch:
  workflow_call:
    inputs:
      branch-name:
        required: true
        type: string
        default: ${{ github.ref }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  init:
    uses: PhilippAuch/workflows/.github/workflows/init.yaml@main

  build:
    uses: PhilippAuch/workflows/.github/workflows/buildDocker.yaml@main
    permissions:
      packages: write
      contents: read
    with:
      branch-name: '${{ inputs.branch-name }}'
